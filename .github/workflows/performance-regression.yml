# Performance Regression Testing
# Detects performance degradation against established baselines
# Runs on: push to main, weekly schedule, manual trigger

name: Performance Regression Testing

on:
  push:
    branches: [main]
  schedule:
    - cron: '0 2 * * 0'  # Weekly on Sunday 2am UTC
  workflow_dispatch:  # Manual trigger

jobs:
  performance:
    name: Performance Regression Check
    runs-on: ubuntu-latest
    timeout-minutes: 60

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Cache dependencies
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('pyproject.toml') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: Cache spaCy models
        uses: actions/cache@v4
        with:
          path: ~/.cache/spacy
          key: ${{ runner.os }}-spacy-3.7.2-en_core_web_md
          restore-keys: |
            ${{ runner.os }}-spacy-

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e ".[dev]"
          python -m spacy download en_core_web_md

      - name: Run performance benchmarks
        run: |
          pytest tests/performance/test_cli_benchmarks.py -v --tb=short

      - name: Compare against baseline
        run: |
          # Baseline from Story 2.5.2.1 (batch processing):
          # Throughput: 14.57 files/min
          # Memory: 4.15 GB peak

          # 10% regression threshold:
          # Min throughput: 13.1 files/min
          # Max memory: 4.56 GB

          echo "⚡ Performance Baseline Validation"
          echo "Baseline: 14.57 files/min, 4.15 GB peak memory"
          echo "Threshold: ±10% regression allowed"
          echo ""
          echo "Results from test execution above - manual review required"
          echo "TODO: Add automated parsing when performance tests output structured data"

      - name: Upload performance results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: performance-results
          path: |
            test-results/
            .pytest_cache/
          retention-days: 30
