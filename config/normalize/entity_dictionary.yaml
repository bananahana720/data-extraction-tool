# Dictionary Configuration Settings (AC-2.2.7)
# ---------------------------------------------
expansion_settings:
  # Enable/disable abbreviation expansion globally
  enable_expansion: true

  # Case-insensitive matching by default (unless case_sensitive: true in entry)
  default_case_insensitive: true

  # Minimum confidence for context-based expansions
  min_confidence: 0.75

  # Context window size (words before and after abbreviation)
  context_window: 5

  # Log all expansions for audit trail (AC-2.2.3)
  enable_audit_log: true

  # Allow user to override default dictionary with custom terms
  allow_custom_overrides: true
  custom_dictionary_path: null  # Set to path for organization-specific terms

# Override Mechanism (AC-2.2.3, AC-2.2.7)
# ----------------------------------------
# Organizations can provide custom dictionary files that override defaults.
# Custom dictionaries follow the same structure and take precedence.
# Example:
#   custom_dictionary_path: "/path/to/organization_dictionary.yaml"
#
# Custom entries with matching keys override default entries.
# New entries are added to the dictionary.

# Expansion Priority Rules
# -------------------------
# 1. Exact match with context (if context_required: true)
# 2. Exact match without context (if context_required: false)
# 3. Case-insensitive match (if case_sensitive: false)
# 4. Alias match following same priority

# False Positive Prevention
# -------------------------
# Context keywords prevent expansion when abbreviation is used in different context.
# Example: "CIS" expands to "Center for Internet Security" only near security terms,
#          not in sentences like "CIS countries" (Commonwealth of Independent States).
